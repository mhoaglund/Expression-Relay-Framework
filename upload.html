<html>
    <head>
        <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous">
        </script>
        <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
        <link rel="stylesheet" href="styles.css">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="load.js"></script>
    </head>
    <body>
        <div class="center-main">
            <div class="cf title column">
                <p>ERF Hydrant</p>
            </div>
            <div class="slab column">
                <form id="upload" action="https://bfl2ntqq7j.execute-api.us-east-1.amazonaws.com/beta/erfmake" method="get" class="pure-form pure-form-stacked">
                    <fieldset>
                        <div class="pure-control-group">
                            <input type="text" required="" placeholder="Board ID" name="boardid" id="boardid" aria-required="true">
                        </div>
                        <div class="pure-control-group">
                            <input type="text" required=""name="fname" id="fname" placeholder="Artist Name" aria-required="true">
                        </div>
                        <div class="pure-control-group" style="color: white;">
                            <input type="checkbox" toggle="true" name="ccode" id="ccode" >Is Board Color Coded?
                        </div>
                        
                        <div class="pure-control-group" style="color: white;">
                            <label for="ccodegroup" class="pure-checkbox">Color Code Style  </label>
                            <input value="solid" type="radio" class="ccodegroup" name="ccodegroup" id="ccodegroup-0"> Solid
                            &nbsp;
                            <input value="outline" type="radio" class="ccodegroup" name="ccodegroup" id="ccodegroup-1" checked=""> Outline
                        </div>
                        <div class="pure-control-group">
                            <label for="gutter">Column Gutter(px)</label> 
                            <input type="text" name="gutter" value="10" id="gutter">
                        </div>
                        <div class="pure-control-group">
                            <button type="submit" class="pure-button pure-button-primary" name="submiterf" style="primary" id="submiterf">Submit</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </body>
</html>
